<!-- core/templates/core/modal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        .modal {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1;
          width: 300px; /* Adjust width as needed */
          padding: 20px;
          background-color: #fff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
        }

        .modal-content {
          max-width: 100%;
          overflow: hidden;
          text-align: center;
        }

        .modal-message {
          margin-bottom: 20px;
        }

        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }

        .overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5); /* Dimmed background */
          z-index: 1;
        }

        textarea {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay"></div>

  <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div class="modal-message">
            <p>Send Message:</p>
            <textarea id="modalInput" name="modalInput" rows="6" required></textarea>
          </div>
          <button type="button" onclick="submitModal()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700">Submit</button>
      </div>
  </div>

</body>
</html>
